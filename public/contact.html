  <div class="container text-dark p-5">
    <h1 class="text-center mb-4 text-light">Contact Us</h1>
    <div class="row rounded">
      <div class="col-md-6">
        <form class="bg-white p-4 rounded shadow" id="contactForm" action="/submit-form" method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject:</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="2" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Send</button>
        </form>

      </div>
